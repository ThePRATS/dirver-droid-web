<!DOCTYPE html>
<html>
<head>
	<title>Map</title>
<style type="text/css">
	#map{
		height: 400px;
		width: 100%;
	}
</style>
<body>
	<div>My Google Map</div>
	<div id='map'></div>
	<script type="text/javascript">

		function initMap(){
			var options = {
				zoom:6,
				center:{lat:42.3601,lng:-71.0589}
			}
			//new map
			var map = new google.maps.Map(document.getElementById('map'),options)

			//list of markers

			var markers = [
				{
					coords:{lat:42.4668,lng:-70.9495},
					iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
					content:'<h1>Jon was here</h1>'
				},
				
				{
					coords:{lat:43.4668,lng:-70.9495}
				},
				
				{
					coords:{lat:43.4668,lng:-71.9495}
				}
			];

			// loop markers

			for(var i = 0; i < markers.length; i++){
				addMarker(markers[i]);
			}


			//add marker function
			function addMarker(props){
				//markers
				var marker = new google.maps.Marker({
					position:props.coords,
					map:map,
					//icon:props.iconImage 
				});
				// check for custom icon
				if(props.iconImage){
					marker.setIcon(props.iconImage);
					}
				//check for content
				if(props.content){
					var infoWindow = new google.maps.InfoWindow({
						content:props.content
					});

					marker.addListener('click',function(){
						infoWindow.open(map,marker);
					});
					}
			}
		}

	</script>
	<button id="logoutbtn" onclick="logout()">Logout</button>
	<script src="https://maps.googleapis.com/maps/api/js?key= AIzaSyD9gKcAx4iMGjQryUkkLwiiVeXDwvRuUnY&callback=initMap"
    async defer></script>


	<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js" ></script>
	<script src="firebasescript.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
