<!DOCTYPE html>
<html>
<head>
	<title>My maps</title>
</head>
<style type="text/css">
	#map{
		height: 400px;
		width: 100%;
	}
</style>
<body>
	<div>My Google Map</div>
	<div id='map'></div>
	<script type="text/javascript">

		function initMap(){
			var options = {
				zoom:6,
				center:{lat:42.3601,lng:-71.0589}
			}
			//new map
			var map = new google.maps.Map(document.getElementById('map'),options)

			// // // /// // /// /// // // /// /markers
			// var marker = new google.maps.Marker({
			// 	position:{lat:42.4668,lng:-70.9495},
			// 	map:map,
			// 	icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
			// });
			// var infoWindow = new google.maps.InfoWindow({
			// 	content:"<h1>Danger</h1>"
			// });

			// marker.addListener('click',function(){
			// 	infoWindow.open(map,marker);
			// });
			// // /// // // //// /// //// //// /// //// //// 

			//list of markers

			var markers = [
				{
					coords:{lat:42.4668,lng:-70.9495},
					iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
					content:'<h1>Jon was here</h1>'
				},
				
				{
					coords:{lat:43.4668,lng:-70.9495}
				},
				
				{
					coords:{lat:43.4668,lng:-71.9495}
				}
			];

			// loop markers

			for(var i = 0; i < markers.length; i++){
				addMarker(markers[i]);
			}


			//add marker function
			function addMarker(props){
				//markers
				var marker = new google.maps.Marker({
					position:props.coords,
					map:map,
					//icon:props.iconImage 
				});
				// check for custom icon
				if(props.iconImage){
					marker.setIcon(props.iconImage);
					}
				//check for content
				if(props.content){
					var infoWindow = new google.maps.InfoWindow({
						content:props.content
					});

					marker.addListener('click',function(){
						infoWindow.open(map,marker);
					});
					}
			}
		}

	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key= AIzaSyD9gKcAx4iMGjQryUkkLwiiVeXDwvRuUnY&callback=initMap"
    async defer></script>

</body>
</html>
